
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - VEDSMRITI Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Navigation -->
   <header>
    <nav class="navbar">
      <div class="logo">My Portfolio</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Script to highlight active nav link -->
  <script>
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll(".nav-menu a");
    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>

  <!-- Page Content -->
  <section id="resume" class="section">
    <div class="container resume-card">
      <h2>Resume</h2>
      <p>You can download my resume here:</p>
      <a href="resume.pdf" class="btn primary" download>
        <i class="fas fa-download"></i> Download Resume (PDF)
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© VEDSMRITI | All rights reserved.</p>
  </footer>

  <!-- Navigation Toggle Script -->
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
      navMenu.classList.toggle('open'); // match your CSS
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
