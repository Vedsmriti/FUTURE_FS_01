
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - VEDSMRITI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">My Portfolio</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact animate">
    <h2>Contact Me</h2>
    <p>If you'd like to collaborate or just say hello, feel free to reach out!</p>

    <div class="contact-wrapper">
      <!-- Contact Form -->
      <form class="contact-form" method="POST" netlify action="thank-you.html">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

        <button type="submit" class="btn primary">Send Message</button>

        <!-- Contact Icons -->
        <div class="contact-icons animate">
          <a href="mailto:nairvedsmriti@gmail.com" class="icon-block" target="_blank">
            <img src="email.png" alt="Email Logo">
            <p>Email</p>
          </a>
          <a href="https://github.com/Vedsmriti" class="icon-block" target="_blank">
            <img src="github.png" alt="GitHub Logo">
            <p>GitHub</p>
          </a>
          <a href="https://www.linkedin.com/in/vedsmriti-nair-215257287" class="icon-block" target="_blank">
            <img src="linkedin.png" alt="LinkedIn Logo">
            <p>LinkedIn</p>
          </a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© VEDSMRITI | Profile | Contact | Connect</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Scroll Animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.animate').forEach(el => observer.observe(el));
  </script>
</body>
</html>
